<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: {{ site.theme_colors.primary }};
            --secondary: {{ site.theme_colors.secondary }};
            --accent: {{ site.theme_colors.accent }};
            --background: {{ site.theme_colors.background }};
            --surface: {{ site.theme_colors.surface }};
            --text: {{ site.theme_colors.text }};
            --text-light: {{ site.theme_colors.text_light }};
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--accent);
            color: var(--secondary);
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .card {
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link {
            color: var(--text-light);
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        .loading {
            border: 2px solid var(--accent);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-badge {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .error-badge {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .warning-badge {
            background-color: #fffbeb;
            color: #d97706;
            border: 1px solid #fed7aa;
        }
        
        .gray-badge {
            background-color: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
            transition: all 0.2s ease;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
    </style>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% seo %}
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-red-600">
                            <i class="fas fa-rocket mr-2"></i>
                            PatchPilot
                        </h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="nav-link px-3 py-2 rounded-md text-sm font-medium {% if page.url == '/' %}active{% endif %}">
                            <i class="fas fa-home mr-1"></i>Dashboard
                        </a>
                        <a href="/todos" class="nav-link px-3 py-2 rounded-md text-sm font-medium {% if page.url contains '/todos' %}active{% endif %}">
                            <i class="fas fa-tasks mr-1"></i>Todos
                        </a>
                        <a href="/patches" class="nav-link px-3 py-2 rounded-md text-sm font-medium {% if page.url contains '/patches' %}active{% endif %}">
                            <i class="fas fa-code mr-1"></i>Patches
                        </a>
                        <a href="/git" class="nav-link px-3 py-2 rounded-md text-sm font-medium {% if page.url contains '/git' %}active{% endif %}">
                            <i class="fab fa-git-alt mr-1"></i>Git
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-sm text-gray-500">
                            <i class="fas fa-circle text-green-500 mr-1"></i>
                            API Connected
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                <p>&copy; 2024 PatchPilot. Built with <i class="fas fa-heart text-red-500"></i> using Jekyll & Ruby.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Global API configuration
        window.API_CONFIG = {
            baseUrl: '{{ site.api_base_url }}',
            endpoints: {{ site.api_endpoints | jsonify }}
        };
        
        // Utility functions
        window.utils = {
            showNotification: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 fade-in ${
                    type === 'success' ? 'bg-green-500 text-white' :
                    type === 'error' ? 'bg-red-500 text-white' :
                    type === 'warning' ? 'bg-yellow-500 text-white' :
                    'bg-blue-500 text-white'
                }`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            },
            
            formatDate: function(dateString) {
                return new Date(dateString).toLocaleString();
            },
            
            debounce: function(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };
    </script>
    
    <!-- Page-specific scripts -->
    {% if page.scripts %}
        {% for script in page.scripts %}
            <script src="{{ script }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
